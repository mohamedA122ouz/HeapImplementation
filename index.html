<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoJS Nodes with Custom Labels</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/gojs/release/go.js"></script>
  <style>
    #diagramDiv {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="diagramDiv"></div>
  <button id="addNode">Add Node</button>
  <button id="makeConnection">Make Connection</button>
  <button id="deleteNode">Delete Node</button>
  <button id="deletePathButton">Delete Path</button>
  <button id="clearDiagram">Clear Diagram</button>
  <button id="setStartNodeButton">Set Start Node</button>
  <button id="setEndNodeButton">Set End Node</button>
  <button id="printAdjacencyListButton">Export Adjacency List</button>
  <button id="importAdjacencyListFromInput">Import Adjacency List</button>
  <button id="applyAlgo">Apply Dijkstra</button>
  <script src="script.js" type="module"></script>
</body>
</html>
